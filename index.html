<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Sound webpage_img/favicon.ico">
    <title>GAaMa Musics - ZAYN best songs</title>
</head>

<body>

    <div class="content">

        <div class="navbar">
            <img src="Sound webpage_img/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="con">
            <div class="left-col">
                <h1>THE <br> ZAYN <br>MUSIC</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Sound webpage_img/play.png" id="icon">


            </div>
        </div>

    </div>
    </div>
    <audio id="mySong">
        <source src="Sound webpage_img/zayn.mp3">

    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon")

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = "Sound webpage_img/pause.png";
            } else {
                mySong.pause();
                icon.src = "Sound webpage_img/play.png";
            }
        }
    </script>
</body>

</html>
